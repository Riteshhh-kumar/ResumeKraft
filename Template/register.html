<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Register</title>
</head>
<body>


    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center  min-vh-100">
          
          <div class="col-12 col-md-5 col-lg-4 order-md-1 mb-auto mb-md-0 pb-8 py-md-11">

            {% if messages %}
              <ul class="messages">
              {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
              </ul>
            {% endif %}
            <!-- Heading -->
            <h1 class="mb-0 fw-bold text-center">
              Sign up
            </h1>

            <!-- Text -->
            <p class="mb-6 text-center text-body-secondary">
              Simplify your Resume creation in minutes.
            </p>

            <!-- Form -->
            <form action="/register" method="post">
                {% csrf_token %}
                <!--Name -->
                <div class="form-group d-flex">
                    
                    <div class="container">
                        <label class="form-label" for="email">
                        First Name
                        </label>
                    </div>
                    
                    <div class="container">
                        <label class="form-label" for="email">
                            Last Name
                        </label>
                    </div>
                    
                    
                </div>

                <div class="form-group d-flex ">
                    <input type="text" class="form-control mx-2" id="fname" placeholder="First Name" name="fname">
                    <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname">
                </div>

                

                
                
              <!-- Email -->
              <div class="form-group">
                <label class="form-label" for="email">
                  Email Address
                </label>
                <input type="email" class="form-control mx-2" id="email" placeholder="name@address.com" name="email">
              </div>

              <!-- Password -->
              <div class="form-group mb-5">
                <label class="form-label" for="password">
                  Password
                </label>
                <input type="password" class="form-control mx-2" name="password" id="password" placeholder="Enter your password">
              </div>

              <!-- Submit -->
              <button class="btn w-100 btn-primary" type="submit">
                Sign up
              </button>

            </form>

            
            <!-- Text -->
            <p class="mb-0 fs-sm text-center d-flex text-body-secondary">
              Already have an account? 
              <a type="button" class="nav-link text-primary px-3 toggle" data-bs-toggle="modal" data-bs-target="#exampleModal">Login
              </a>
            </p>
            
            
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/home" method="POST"  >
                    {% csrf_token %}
                    <div class="row mb-3">
                      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="inputEmail" id="inputEmail">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" name="inputPassword" class="form-control" id="inputPassword">
                      </div>
                    </div>
                    
                    <div class="row mb-3">
                      <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            Remember me
                          </label>
                        </div>
                      </div>
                    </div>
                     <div class="register00" style="display: inline-flex;">
                      <p>Don't have account?</p><a href="/register">Create one</a>
                     </div>
                  <button type="submit" class="btn btn-primary">Sign in</button>
                  </form>

            </div>
             
          </div>
        </div>
      </div>

          </div>
        </div> <!-- / .row -->
      </div>    


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
